---
# Configure how much memory is allocated to the GPU (in MB).
config_gpu_mem: 16

# Whether to allow full 1.2A current to be used via USB.
config_max_usb_current: 1

# Locale settings.
locale_timezone: America/New_York
locale_lang: en_US.UTF-8
keyboard_model: pc104
keyboard_layout: us

# Networking settings.
networking_nameservers:
  - "8.8.8.8"
  - "8.8.4.4"

# Paths/files to be deleted.
remove_paths:
  # Home folder stuff.
  - /home/pi/python_games
  - /home/pi/Desktop
  # Other.
  - /opt/vc/src
  - /usr/share/icons/gnome/icon-theme.cache
  - /opt/vc/src/hello_pi/hello_video/test.h264

# Packages to be removed.
install_packages:
  - localepurge

# Packages to be removed.
remove_packages:
  # X and Desktop environment.
  - desktop-base
  - lightdm
  - lxappearance
  - lxde-common
  - lxde-icon-theme
  - lxinput
  - lxpanel
  - lxpolkit
  - lxrandr
  - lxsession-edit
  - lxshortcut
  - lxtask
  - lxterminal
  - obconf
  - openbox
  - raspberrypi-artwork
  - xfonts-utils
  - xarchiver
  - xinit
  - xserver-xorg
  - xserver-xorg-video-fbdev
  - x11-utils
  - x11-common
  # Multimedia packages.
  - esound-common
  - freepats
  - sonic-pi
  - jackd2
  - omxplayer
  # Extraneous programming languages.
  - python3
  - python3.2
  - python3.2-minimal
  - pypy-upstream
  - oracle-java8-jdk
  - ruby1.9.1
  # Other packages.
  - minecraft-pi
  - wolfram-engine
  - libopencv*
  - python-pifacecommon
  - python3-pifacecommon
  - dillo
  - squeak-vm
  - squeak-plugins-scratch
  - netsurf-gtk
  - netsurf-common
  - epiphany-browser-data
  - fonts-droid
  - gsfonts
